<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Celdas Excel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editor de Celdas Excel</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="sheet_name">Nombre de la Hoja:</label>
                <input type="text" id="sheet_name" name="sheet_name" required>
            </div>

            <div class="form-group">
                <label for="cell">Referencia de Celda (ej: A1):</label>
                <input type="text" id="cell" name="cell" required>
            </div>

            <div class="form-group">
                <label for="new_value">Nuevo Valor:</label>
                <input type="text" id="new_value" name="new_value" required>
            </div>

            <button type="submit">Actualizar Celda</button>
        </form>
    </div>
</body>
</html>
